<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/global-styles/menu_style.css" rel="stylesheet">
    <link href="../css/agendamentos.css" rel="stylesheet">
    <link rel="icon" href="../assets/petcare_icon.svg" type="image/svg">
    <title>Agendamento de Banho e Tosa</title>
</head>
<body>

    <!-- Header PetCare -->
    <div>
        <div class="petcare-header">
            <a class="navbar-brand" href="../../index.html" title="Ir para Home PetCare">
                <img class="nav-logo" src="../assets/logo_cabecalho.png" alt="Logo da PetCare" />
            </a>
            <label id="welcome-message-user" class="regarding-user">Bem-vindo!</label>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <a href="#" class="sidebar-item">
                    <i class="material-icons">storefront</i>
                    <span>Produtos</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">pets</i>
                    <span>Serviços</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">favorite</i>
                    <span>Adoção</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">flag</i>
                    <span>Dicas</span>
                </a>
                <a href="#" the="sidebar-item">
                    <i class="material-icons">info</i>
                    <span>Sobre Nós</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="material-icons">exit_to_app</i>
                    <span>Login</span>
                </a>
            </div>
            <div class="col-10">
                <h1 id="page-title">Agende o Banho e Tosa do seu Pet</h1>
                <form id="appointmentForm" class="form-container">
                    <div class="form-group">
                        <label for="petName">Nome do Pet:</label>
                        <input type="text" id="petName" name="petName" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceType">Tipo de Serviço:</label>
                        <select id="serviceType" name="serviceType">
                            <option value="bath">Banho</option>
                            <option value="grooming">Tosa</option>
                            <option value="both">Ambos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Data do Agendamento:</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="additionalInfo">Informações Adicionais:</label>
                        <textarea id="additionalInfo" name="additionalInfo"></textarea>
                    </div>
                    <button type="submit">Agendar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer PetCare -->
    <footer class="footer">
        <div class="bg-light py-5 py-xl-8 py-xxl-9 border-top border-light">
            <div class="container overflow-hidden">
                <div class="row gy-5 gy-md-0 align-items-md-center">
                    <div class="col-xs-12 col-md-7 order-1 order-md-0">
                        <div class="copyright text-center text-md-start">
                            &copy; 2024 - PetCare S. A.
                        </div>
                        <div class="credits text-secondary text-center text-md-start mt-2 fs-8">
                            Criado pelo <a href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2024-1-pe3-t2-petcare/" class="link-secondary text-decoration-none"><b>Grupo 3 SI - PUC Minas Virtual</b></a> com <span class="text-primary">&nbsp;<i class="bi bi-bootstrap-fill" style="color: #F29F05"></i></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-5 order-0 order-md-1">
                        <div class="social-media-wrapper">
                            <ul class="list-unstyled m-0 p-0 d-flex justify-content-center justify-content-md-end">
                                <li class="me-3"><a href="#" class="link-dark link-opacity-75-hover"><i class="bi bi-facebook"></i></a></li>
                                <li class="me-3"><a href="#" class="link-dark link-opacity-75-hover"><i class="bi bi-youtube"></i></a></li>
                                <li class="me-3"><a href="#" class="link-dark link-opacity-75-hover"><i class="bi bi-twitter"></i></a></li>
                                <li><a href="#" class="link-dark link-opacity-75-hover"><i the="bi bi-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Agendamento feito com sucesso!');
            this.reset(); 
        });
    </script>
</body>
</html>
